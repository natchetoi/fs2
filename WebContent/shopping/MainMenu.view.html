<template data-controller-name="shopping.MainMenu">
	<div data-sap-ui-type="sap.m.Page" data-title="Main Menu">
		<div data-sap-ui-aggregation="content">
<script>
function getControllerName() {
	return "shopping.MainMenu";
};

function onBeforeShow(evt) {
	this.getController().onBeforeShow(evt);
};

function referUs() {	
	menuC.referUs();
}
function scan() {
    window.open("Scan.html");
//	appC.navTo("Scan", true, undefined, undefined);
//	menuC.scan();
}
function profile() {
	appC.navTo("Profile", true, undefined, undefined);
//	menuC.profile();
}
function search() {	
	appC.navTo("Search", true, undefined, undefined);
}
function recall() {	
	menuC.recall();
}
function shoppingList() {	
	menuC.shoppingList();
}
function sale() {
	appC.navTo("Category", true, undefined, undefined);
	
//	menuC.sale();
}
function cart() {	
	appC.navTo("Order", true, undefined, undefined);
//	menuC.cart();
}
function support() {	
	menuC.support();
}

</script>

</div>
